# HTTP server - Frontend & ACME Challenge
server {
    listen 80;
    listen [::]:80;
    server_name brandfaces.uz www.brandfaces.uz;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTP server - Backend API
server {
    listen 80;
    listen [::]:80;
    server_name api.brandfaces.uz;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server - Frontend
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name brandfaces.uz www.brandfaces.uz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/brandfaces.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brandfaces.uz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/brandfaces.uz/chain.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend proxy
    location / {
        proxy_pass http://casting_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTPS server - Backend API
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.brandfaces.uz;

    # SSL certificates
    ssl_certificate /etc/letsencrypt/live/brandfaces.uz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/brandfaces.uz/privkey.pem;
    ssl_trusted_certificate /etc/letsencrypt/live/brandfaces.uz/chain.pem;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://casting_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        proxy_pass http://casting_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/health {
        access_log off;
        proxy_pass http://casting_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api/upload {
        client_max_body_size 50M;
        proxy_pass http://casting_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }
}
