# HTTP server - Frontend & ACME Challenge
server {
    listen 80;
    listen [::]:80;
    server_name brandfaces.uz www.brandfaces.uz;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Frontend - serve static files (via proxy is easiest if frontend container serves 80)
    # We proxy to the casting_frontend container which runs its own Nginx/server
    location / {
        proxy_pass http://casting_frontend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# HTTP server - Backend API
server {
    listen 80;
    listen [::]:80;
    server_name api.brandfaces.uz;

    # Allow Let's Encrypt verification
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # API endpoints
    location / {
        limit_req zone=api_limit burst=20 nodelay;
        proxy_pass http://casting_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }

    location /api/auth/login {
        limit_req zone=login_limit burst=3 nodelay;
        proxy_pass http://casting_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api/health {
        access_log off;
        proxy_pass http://casting_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }

    location /api/upload {
        client_max_body_size 50M;
        proxy_pass http://casting_backend:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

